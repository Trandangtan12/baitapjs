<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Javascript</title>
</head>
<body>
    <div class="container mt-4 ">
        <div class="row">
            <div class="col"></div>
            <div class="col border p-3">
                <h3 class="text-center">ĐĂNG KÝ</h3>
                <form onsubmit=" return validate()" onchange="return validate()">
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input  type="text" id="email" class="form-control">
                      <div id="err-email" style="color: red;"></div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Mật khẩu</label>
                      <input id="password" type="password" class="form-control">
                      <div id="err-password" style="color: red;"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Xác nhận mật khẩu</label>
                        <input id="check-password" type="password" class="form-control">
                        <div id="err-check-password" style="color: red;"></div>
                      </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger" type="submit">Đăng ký</button>
                      </div>
                  </form>
            </div>
            <div class="col"></div>
        </div>
    
    <script src="index.js"></script>
</div>
</body>
</html>
